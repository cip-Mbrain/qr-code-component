<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/image-qr-code.png" alt="Qr code image" />

        <div class="info">
          <h3>Improve your front-end skills by building projects</h3>

          <p>
            Scan the Qr code to visit Frontend and take your coding skills to
            the next level
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <h3>Challenge by</h3><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="https://github.com/cip-Mbrain">Dera-Mbrain<a>
    </div>
  </body>
</html>
